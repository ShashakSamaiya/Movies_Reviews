<div class="container">
    <div class="jumbotron mt-2 py-4">
        <p class="h1 text-center text-info">Your Movies</p>
    </div>

    <div class="text-center" *ngIf="progressFlag">
        <i class="fas fa-circle-notch fa-3x fa-spin"></i>
    </div>

    <div class="card mb-2" *ngFor="let movie of movies; let i = index">
        <div class="card-body">
            <a routerLink="/reviews/{{movie.mId}}" class="card-title">{{movie.movieName}}</a>
            <p class="card-text text-dark">{{movie.cast}}</p>
            <p class="card-text text-danger">{{movie.duration}}</p>


        </div>
    </div>


</div>
